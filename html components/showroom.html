<section class="showroom">
    <h2 class="showroom__title"> Showroom</h2>
    <div class="showroom__content">
        <svg class="previous-project" id="previous-btn">
            <use xlink:href="/static/images/left-arrow.svg#previous"></use>
        </svg>
        <div class="scroll-list">
            <div class="projects-container">
                {% for project in projects %}
                    <article class="project">
                        <img class="project__img" src="{{project.image}}" alt="">
                        <div class="project__content">
                            <h3 class="project__title">{{project.name}}</h3>
                            <p>{{project.description}}</p>
                            <div class="project__tags">
                                <h4>Tag1</h4>
                                <h4>Tag2</h4>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>

        <svg class="next-project" id="next-btn">
            <use xlink:href="/static/images/right-arrow.svg#next"></use>
        </svg>
    </div>
</section>
