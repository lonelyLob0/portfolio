<article class="project">
    <img class="project__img" src="{{project.image}}" alt="">
    <div class="project__content">
        <h3 class="project__title">{{project.name}}</h3>
        <p>{{project.description}}</p>
        <div class="project__tags">
            {% for tag in project.tags %}
            <article class="tag">
                <h4 class="tag__header">{{tag.name}}</h4>
                <img src="static/images/{{tag.name}}.svg" class="tag__icon" alt="">
            </article>
            {% endfor %}
        </div>
    </div>
</article>
